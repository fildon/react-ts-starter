name: Deploy
on:
  push:
    branches: [main]

env:
  NODE_VERSION: "18.x"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¤– Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: âœ¨ npm lint
        run: npm run lint

      - name: ğŸ§ª npm test
        run: npm run test

      - name: ğŸš§ npm build
        run: npm run build

      - name: ğŸš€ Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist
